<!-- navigation bar -->
<nav class=" secondary pad-1">
    <!-- logo -->
    <a routerLink='/index' class="col-2">
        <img src="/assets/logo.png">
    </a>
    <!-- search bar -->
    <input class="col-5" type="text">
    <button class="col-1 primary">search</button>


    <!-- links (cart, profile) -->
    <ul class="col-2 links ">
        <!-- cart -->
        <li class="f-right">
            <a> <i class="fa fa-shopping-cart"></i></a>
        </li>
        <!-- profile -->
        <li class="f-right">
            <!-- show the drop down on mouseover -->
            <a (mouseover)='showDropDown()'><i class=" fa fa-user"></i></a>
        </li>
    </ul>
</nav>

<div *ngIf="displayProfileDropDown" (mouseleave)='showDropDown()' class="shd-1 pad-2 box neutral profileDropDown ">
    <a class='mg-10 block'> <i class="fa fa-user"></i> Profile</a>
    <a class='mg-10 block'> <i class="fa fa-archive"></i> Orders</a>
    <a class='mg-10 block' routerLink='/login'> <i class="fa fa-archive"></i> Orders</a>
    <a class='mg-10 block'>
        <i class="fa fa-heart"></i> Saved Items
    </a>
    <hr>
    <a class='mg-10 block'> Sign Out</a>
</div>
